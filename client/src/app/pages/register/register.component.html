<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="card p-3">
        <form [formGroup]="form" (ngSubmit)="register()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input required type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" formControlName="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                    <div *ngIf="email?.errors?.['required']" id="emailHelp" class="form-text alert alert-danger">Email is required.</div>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input required type="password" class="form-control" id="exampleInputPassword1" name="password" formControlName="password">
            </div>
          
            <div class="mb-3">
                <label for="exampleInputConfirmPassword" class="form-label">Confirm Password</label>
                <input required type="password" class="form-control" id="exampleInputConfirmPassword" name="confirmPassword" formControlName="confirmPassword">
            </div>
            <!-- End registration-specific fields -->

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
